<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../CSS/style.css">
 
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <!-- Replace 'images/logo.jpg' with the path to your uploaded image -->
      <img src="../Assets/MMB.png" alt="Map My Biz Logo" />
    </div>
  </nav>

  <!-- Forgot Password Form -->
  <div class="container form-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your registered email address and weâ€™ll send you instructions to reset your password.</p>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com" />
      </div>

      <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>

    <p class="back-to-login"><a href="../index.html">Back to Login</a></p>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;

      // Simulate sending reset link
      alert("A password reset link has been sent to " + email + ". Please check your inbox.");

      // Optionally redirect to login
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 2000);
    });
  </script>
   <script type="module" src="../JS/script.js"></script>
</body>
</html>
