  <div class="container">

    <h2>Edit Personal Information</h2>

    <form id="profileForm">
      <!-- Full Name -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" value="John Doe" />

      <!-- Phone Number -->
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" value="+27 123 456 789" />

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" value="john@example.com" />

      <!-- Location -->
      <label for="location">Location</label>
      <input type="text" id="location" value="Johannesburg" />

      <!-- Business Model -->
      <label for="businessModel">Business Model</label>
      <select id="businessModel">
        <option value="retail">Retail</option>
        <option value="service">Service</option>
        <option value="manufacturing">Manufacturing</option>
        <option value="freelance">Freelance</option>
        <option value="nonprofit">Non-Profit</option>
      </select>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Leave blank to keep current" />

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="button" id="saveBtn" class="btn-primary">SAVE CHANGES</button>
        </div>  
        <script type="module" src="../JS/script.js"></script>
