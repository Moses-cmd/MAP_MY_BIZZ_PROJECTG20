<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map My Biz â€“ Log In</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="../Assets/nv.png" alt="Map My Biz Logo" />
    </div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
    </div>
  </nav>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img src="../Assets/Lg.png" alt="Map My Biz Logo">
      </div>
    </header>

    <!-- Login Section -->
    <div class="login-signup-container">
      <div class="auth-section login-section">
        <div class="login">
          <h2>LOG IN!</h2>
          <form id="loginForm">
            <input id="email" type="text" placeholder="Phone Number or Email Address" required />
            <!-- Password field with toggle -->
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Password" required />
              <span class="toggle-password" data-target="password">&#128065;</span>
            </div>
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" /> Remember Me
            </label>
            <br>
            <button type="submit" class="btn-login">LOG IN</button>
          </form>
        </div>
      </div>
    </div>

    <a href="./PAGES/forgot.html" id="forgotPassword">Forgot Your Password?</a>

    <!-- Language Selector -->
    <div class="language-selector text-center">
      <label>Select Language:</label>
      <select>
        <option value="en">English</option>
        <option value="af">Afrikaans</option>
      </select>
    </div>

    <!-- Help Link -->
    <div class="help-link text-center">
      <a href="#">Need Help?</a>
      <span class="help-icon">&#9432;</span>
    </div>
  </div>

  <!-- JS -->
  <script type="module">
    import supabase from '../supabaseClient.js';

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent page reload
      await signInWithEmailOrPhone();
    });

    async function signInWithEmailOrPhone() {
      const input = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!input) {
        alert("Please enter your email or phone number.");
        return;
      }

      let data, error;

      if (input.includes('@')) {
        // Email + password login
        ({ data, error } = await supabase.auth.signInWithPassword({
          email: input,
          password
        }));
      } else {
        // Phone login via OTP
        ({ data, error } = await supabase.auth.signInWithOtp({
          phone: input
        }));
        if (!error) alert("OTP sent to your phone number. Please check your SMS.");
      }

      if (error) {
        console.error("Login error:", error.message);
        alert(error.message);
      } else {
        console.log("Signed in successfully:", data);
        window.location.href = "../PAGES/dashboard.html"; // Redirect to dashboard
      }
    }

    // Optional: password toggle
    const togglePassword = document.querySelector(".toggle-password");
    togglePassword.addEventListener("click", () => {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
